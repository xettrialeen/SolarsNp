<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn about Space Solars System in Details</title>

    <!-- css -->
    <link rel="stylesheet" href="./scss/style.css">

    <!-- c google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&family=Roboto:wght@700&display=swap"
        rel="stylesheet">




    <!-- c vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>

<body>
    <div id="solar">
        <div class="main-wrapper">
            <div class="solar-system-opener">
                <!-- ? this will be title -->
                <div class="sso-1">
                    <div class="sso1-btn">
                        <button><span>Explore</span></button>
                        <div class="btn-img">
                            <img src="./images/icons/svg/023-comet.svg" alt="">
                        </div>
                    </div>
                </div>

                <!-- ?this will be full solar system -->
                <div class="sso-2 solarsystembox">
                    <div class="solar-system">
                        <!-- here will be list circle of planet -->

                        <div class="pluto-ring ring">
                            <div class="pluto planet">
                                <img src="./images/icons/svg/029-pluto.svg" alt="">
                            </div>
                        </div>
                        <div class="neptune-ring ring">
                            <div class="neptune planet">
                                <img src="./images/icons/svg/026-neptune.svg" alt="">
                            </div>
                        </div>
                        <div class="uranus-ring ring">
                            <div class="uranus planet">
                                <img src="./images/icons/svg/050-uranus.svg" alt="">
                            </div>
                        </div>
                        <div class="saturn-ring ring">
                            <div class="saturn planet">
                                <img src="./images/icons/svg/036-saturn.svg" alt="">
                            </div>
                        </div>
                        <div class="jupiter-ring ring">
                            <div class="jupiter planet">
                                <img src="./images/icons/svg/016-jupiter.svg" alt="">
                            </div>
                        </div>
                        <div class="mars-ring ring">
                            <div class="mars planet">
                                <img src="./images/icons/svg/021-mars.svg" alt="">
                            </div>
                        </div>
                        <div class="earth-ring ring">
                            <div class="earth planet">
                                <img src="./images/icons/svg/010-earth.svg" alt="">
                            </div>
                        </div>
                        <div class="venus-ring ring">
                            <div class="venus planet">
                                <img src="./images/icons/svg/051-venus.svg" alt="">
                            </div>
                        </div>
                        <div class="mercury-ring ring">
                            <div class="mercury planet">
                                <img src="./images/icons/svg/022-mercury.svg" alt="">
                            </div>
                        </div>
                        <div class="sun">

                            <img src="./images/sun.svg" alt="">
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="./vue/index.js"></script>

</html>
